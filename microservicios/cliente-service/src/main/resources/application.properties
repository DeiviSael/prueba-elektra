#Puerto de Aplicacion
server.port=0
#SqlServer Configuration
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=cliente-service;encrypt=false
spring.datasource.username=sa
spring.datasource.password=springangular11
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#Hibernate settings
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.application.name=cliente-service

#eureka
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

#Log
logging.level.root=INFO
logging.level.org.springframework=OFF
logging.level.org.springframework.boot=OFF
logging.level.org.apache=OFF
